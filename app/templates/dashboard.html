{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Welcome, {{ user.username }}!</h1>
        <h3>Your Books</h3>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} <a href="{{ url_for('remove_book', book_id=book.id) }}" class="btn btn-danger btn-sm">Remove</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_book') }}" class="btn btn-primary">Add New Book</a>
    </div>
{% endblock %}
