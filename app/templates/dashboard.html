{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Welcome, {{ user.username }}!</h1>
        <h3>Your Books</h3>
        <div class="row">
            {% for book in books %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        {% if book.image %}
                            <img src="{{ url_for('book_image', book_id=book.id) }}" class="card-img-top" alt="{{ book.title }}">
                        {% else %}
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="No image available">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <a href="{{ url_for('remove_book', book_id=book.id) }}" class="btn btn-danger btn-sm">Remove</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('add_book') }}" class="btn btn-primary">Add New Book</a>
    </div>
{% endblock %}
